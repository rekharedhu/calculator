<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="bottons">
            <div class="botton">C</div>
            <div class="botton">/</div>
            <div class="botton">*</div>
            <div class="botton">&larr;</div>
            <div class="botton">7</div>
            <div class="botton">8</div>
            <div class="botton">9</div>
            <div class="botton">-</div>
            <div class="botton">4</div>
            <div class="botton">5</div>
            <div class="botton">6</div>
            <div class="botton">+</div>
            <div class="botton">1</div>
            <div class="botton">2</div>
            <div class="botton">3</div>
            <div class="botton">.</div>
            <div class="botton">(</div>
            <div class="botton">0</div>
            <div class="botton">)</div>
            <div id="equal" class="botton">=</div>
           
        </div>
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
